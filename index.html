<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <center>
            <button onclick="start();" style="height:50px; width:200px;">Start!</button>
            <input id="number" type="text" style="height:50px; width:200px;  font-size:20px;">
            <input id="series" type="text" style="height:50px; width:200px;  font-size:20px;">
        </center>

        <div id="text">

        </div>




        <div class="video-full-screen" style="visibility:hidden;">
            <div class="video-wrap">
                <video id="video" width="1024" height="720" autoplay controls muted></video>
                <canvas id="preview"></canvas>
            </div>
        </div>





    </div>

    <script src="script.js"></script>

</body>

</html>
